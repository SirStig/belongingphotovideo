name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for peaceiris/actions-gh-pages to push to gh-pages branch
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (GH Pages)
        # We set GH_PAGES=true so vite.config.ts will pick the correct base.
        # We also set VITE_DEMO=true so the production build will use demo mode.
        run: npm run build
        env:
          GH_PAGES: 'true'
          VITE_DEMO: 'true'

      - name: Deploy to gh-pages branch (push built files)
        # Use a git-based publisher to push ./dist to the gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
