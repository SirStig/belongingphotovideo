name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (GH Pages)
        # We set GH_PAGES=true so vite.config.ts will pick the correct base.
        # We also set VITE_DEMO=true so the production build will use demo mode.
        run: npm run build
        env:
          GH_PAGES: 'true'
          VITE_DEMO: 'true'

      - name: Upload artifact for pages
        # Use latest Pages upload action which depends on non-deprecated artifact actions
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        # Run deploy in the same job to ensure the uploaded artifact is immediately available
        uses: actions/deploy-pages@v3
